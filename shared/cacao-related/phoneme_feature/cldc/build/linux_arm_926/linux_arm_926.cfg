#
# Build Linux/ARM for ARM926 CPU, with all applicable
# optimization flags turned on.
#

export ENABLE_REMEMBER_ARRAY_LENGTH       := true
export ENABLE_REMEMBER_ARRAY_LENGTH__BY   := linux_arm_926.cfg
export ENABLE_LOOP_OPTIMIZATION           := true
export ENABLE_LOOP_OPTIMIZATION__BY       := linux_arm_926.cfg
export ENABLE_NPCE                        := true
export ENABLE_NPCE__BY                    := linux_arm_926.cfg
export ENABLE_REMEMBER_ARRAY_CHECK        := true
export ENABLE_REMEMBER_ARRAY_CHECK__BY    := linux_arm_926.cfg
export ENABLE_STATIC_TRAMPOLINE           := true
export ENABLE_STATIC_TRAMPOLINE__BY       := linux_arm_926.cfg
export ENABLE_CSE                         := true
export ENABLE_CSE__BY                     := linux_arm_926.cfg
export ENABLE_ARM_V5TE                    := true
export ENABLE_ARM_V5TE__BY                := linux_arm_926.cfg


# These optimizations are not stable yet. Disabled for now.
# export ENABLE_INTERNAL_CODE_OPTIMIZER     := true
# export ENABLE_INTERNAL_CODE_OPTIMIZER__BY := linux_arm_926.cfg
# export ENABLE_CODE_OPTIMIZER              := true
# export ENABLE_CODE_OPTIMIZER__BY          := linux_arm_926.cfg
# export ENABLE_TRAMPOLINE		  := true
# export ENABLE_TRAMPOLINE__BY	    	  := linux_arm_926.cfg

# Linux-arm generic configuration setting.
include $(JVMWorkSpace)/build/linux_arm/linux_arm.cfg
